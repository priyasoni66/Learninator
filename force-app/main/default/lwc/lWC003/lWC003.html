<template>
    <lightning-card>
        <div style="margin-left:20px; margin-right:20px">
        <lightning-button label="Add Row" onclick={addRow}></lightning-button>
        <table border="1">
            <thead>
                <tr>
                    <th scope="col">
                        <div class="slds-text-align_center">ID</div>
                    </th>
                    <th scope="col">
                        <div class="slds-text-align_center">Name</div>
                    </th>
                    <th scope="col">
                        <div class="slds-text-align_center">Role</div>
                    </th>
                    <th scope="col">
                        <div class="slds-text-align_center">Actions</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={contact} for:item="row">
                    <tr key={row.id}>
                        <td class="slds-text-align_center">{row.id}</td>
                        <td class="slds-text-align_center">{row.name}</td>
                        <td class="slds-text-align_center">{row.role}</td>
                        <td class="slds-text-align_center">
                            <lightning-button label="Delete" onclick={deleteRow} data-id={row.id}></lightning-button>
                        </td>
                    </tr>
                </template>
            </tbody>
        </table>
        </div>
    </lightning-card>
</template>
