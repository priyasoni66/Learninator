<template>
    <lightning-card>
        <lightning-input label="Number of Records" title="Number Of Records" type="number" onkeyup={setCount}></lightning-input>
    </lightning-card>
    <lightning-card>
        <template for:each={accountsToDisplay} for:item="account">
            <div key={account.Id}>
                {account.Name} - {account.AnnualRevenue}
            </div>
        </template>
    </lightning-card>
</template>
