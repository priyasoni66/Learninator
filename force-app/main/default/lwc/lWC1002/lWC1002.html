<template>
    <lightning-card title="Create Contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input
                label="Name"
                name="name"
                value={name}
                onchange={handleInputChange}
                required
            ></lightning-input>
            <lightning-input
                label="Email"
                name="email"
                type="email"
                value={email}
                onchange={handleInputChange}
                required
            ></lightning-input>
            <lightning-input
                label="Phone"
                name="phone"
                type="tel"
                value={phone}
                onchange={handleInputChange}
            ></lightning-input>
            <lightning-button
                label="Submit"
                variant="brand"
                class="slds-m-top_medium"
                onclick={handleSubmit}
            ></lightning-button>
        </div>
        <template if:true={message}>
            <div class="slds-m-around_medium">
                <lightning-formatted-text value={message}></lightning-formatted-text>
            </div>
        </template>
    </lightning-card>
</template>
