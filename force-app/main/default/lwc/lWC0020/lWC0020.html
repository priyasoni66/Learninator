<template>
    <lightning-card variant="narrow" title="Employee Details" icon-name="standard:contact">
        
        <div style="margin-left: 20px">
            <label for="department">Select Department:</label>
            <select id="department" onchange={handleDepartmentChange}>
                <option value="All">All</option>
                <option value="HR">HR</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
            </select>
        </div><br>

        <div style="margin-left: 20px">
            <label for="role">Select Role:</label>
            <select id="role" onchange={handleRoleChange}>
                <option value="All">All</option>
                <option value="Manager">Manager</option>
                <option value="Developer">Developer</option>
                <option value="Designer">Designer</option>
            </select>
        </div><br>

        <div style="margin-left: 20px">
            <h2>Employee List</h2>
            <template if:true={filteredEmployees.length}>
                <ul>
                    <template for:each={filteredEmployees} for:item="employee">
                        <li key={employee.email} style="margin-bottom: 10px;">
                            <strong>{employee.name}</strong><br>
                            Department: {employee.department}<br>
                            Role: {employee.role}<br>
                            Email: {employee.email}
                        </li>
                    </template>
                </ul>
            </template>
            <template if:false={filteredEmployees.length}>
                <p>No employees available for the selected criteria.</p>
            </template>
        </div>
    </lightning-card>
</template>
