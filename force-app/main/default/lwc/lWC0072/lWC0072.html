<template>
    <lightning-card >
        <div style="margin-left:20px; margin-right:20px">
            <h1>Assignment LWC0072</h1>
            <div class="slds-m-top_medium">
                <template if:true={projectData.tasks}>
                    <template for:each={projectData.tasks} for:item="task">
                        <div key={task.id} class="slds-box sold-m-bottom_small">
                            <p><strong>Task:</strong> {task.name}</p>
                            <p><strong>Assignees:</strong> {task.assignees}</p>
                            <p><strong>Status:</strong> {task.status}</p>
                            <p><strong>Status:</strong>
                                    <lightning-combobox value={task.status} options={statusOptions}
                                        onchange={handleStatusChange} data-id={task.id}>
                                    </lightning-combobox>
                                </p>
                        </div>
                    </template>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
