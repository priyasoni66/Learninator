<template>
    <lightning-card title="Upcoming Events" icon-name="standard:event">
        <div style="margin-left:20px; margin-right:20px">
            <template if:true={events}>
            <lightning-datatable
                data={events}
                columns={columns}
                key-field="id"
                hide-checkbox-column="true">
            </lightning-datatable>
        </template>
        
        <template if:true={error}>
            <p>{error}</p>
        </template>
        </div>
    </lightning-card>
</template>
